<div class="cards-grid grid md:grid-cols-[repeat(auto-fit,_minmax(300px,_1fr))]
grid-cols-[repeat(auto-fit,_minmax(250px,_1fr))] m-px rounded-3xl border border-border overflow-clip gap-px
bg-border">

    @for(card of cards; track $index) {
        <div class="bg-background flex flex-col sm:items-start items-center sm:gap-2 sm:p-6 gap-2 p-4
        sm:text-start text-center">
            <div class="p-3 rounded-dft border border-primary-700 bg-primary-600/10 shadow-[5px_5px_30px_4px] shadow-primary/15">
                <i [class]="'fi flex text-primary text-lg ' + card.icon" aria-hidden="true"></i>
            </div>
            <div>
                <h2 class="font-medium text-xl leading-8">{{card.title}}</h2>
                <p class="text-neutral-400">{{card.description}}</p>
            </div>
        </div>
    }

</div>

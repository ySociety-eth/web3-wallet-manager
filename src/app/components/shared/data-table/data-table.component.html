<table class="w-full table-auto border border-border">
    <thead>
        <tr class="border border-border">
            @for (column of columns(); track $index) {    
                <th class="border border-border">{{column.label}}</th>
            }
        </tr>
    </thead>
    <tbody>
        @for (row of rows(); track $index) {
            <tr class="border border-border">
                @for (column of columns(); track $index) {
                    <td class="border border-border">{{row[column.property]}}</td>
                }
            </tr>
        }
    </tbody>
    
</table>

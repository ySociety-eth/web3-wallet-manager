<table class="table-auto rounded-xl border-collapse border border-border overflow-hidden text-left w-full">
    <thead>
        <tr class="bg-card text-sm text-mutedForegroundNeutral whitespace-nowrap">
            @for (column of columns(); track $index) {    
                <th class="py-3 px-2 first:pl-3 last:pr-3 font-semibold">{{column.label}}</th>
            }
        </tr>
    </thead>
    <tbody>
        <!-- <h1>rows:{{displayedRows()}}</h1> -->
        @for (row of displayedRows(); track $index) {
            <tr class="">
                @for (column of columns(); track $index) {
                    <td class="py-3 px-2 first:pl-3 last:pr-3 border-b border-border max-w">{{row[column.property]}}</td>
                }
            </tr>
        }
    </tbody>
    
</table>

<div class="flex flex-col h-screen bg-card text-foreground">
    <app-top-bar></app-top-bar>

    <div class="flex w-full grow">
        @if (smallScreen === true && isCollapsed === true) {
            <!-- it will not display sidebar -->
        } @else {
            <app-sidebar [sidebarSections]="sidebarSections()"></app-sidebar>
        }
        <div class="border-l border-t border-border grow transition-all duration-300
        bg-background"
        [ngClass]="{
            'rounded-tl-3xl': !smallScreen || (smallScreen && !isCollapsed),
        }">
            <ng-content></ng-content>
        </div>
    </div>
</div>

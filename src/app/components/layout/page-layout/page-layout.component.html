<div class="flex flex-col h-screen bg-mutedDark text-foreground">
    <app-top-bar></app-top-bar>

    <div class="flex w-full h-full max-h-[calc(100%-4rem)]">
        @if (smallScreen === true && isCollapsed === true) {
            <!-- it will not display sidebar -->
        } @else {
            <app-sidebar [sidebarSections]="sidebarSections()" @queryAnimations></app-sidebar>
        }
        <div class="border-l border-t border-border flex-1 transition-all duration-300
        bg-background overflow-auto"
        [ngClass]="{
            'rounded-tl-3xl': !smallScreen || (smallScreen && !isCollapsed),
        }">
            <ng-content></ng-content>
        </div>
    </div>
</div>
